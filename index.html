<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="column-picture">
            <div class="logo">
                <img src="./images/logo.png">
                <h1>PortFoliGo</h1>
            </div>
        </div>

        <div class="right">
            <div class="column-form">
                <div class="opener">
                        <h1>This is a fake sign in page for a non-existant service created for the sake of an assignment made for an online course</h1>
                        <p>So you know the drill</p>

                        <label>Let's do this!</label>
                    </div>
                    
                    <div class="fields">
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="input">
                        <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="user_email" name="email" placeholder="email@example.com">
                        </div>

                        <div class="input">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>

                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>

                        <div class="input">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </div>
             
            <div class="footer">
                <button type="submit">Create account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
